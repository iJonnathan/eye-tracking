    <style>

  <body>

     <!-- Modal Structure -->
    <div id="modal1" class="modal" style="width:100%;height:100%;position:fixed; margin:0px;">

    </div>
    <div class="container" style=" width: 100%; max-width:initial; margin:0">
      <div id="divStart" class="center-align" style="position: absolute; top: 50%; left: 50%; height: 2.5rem; " >

      </div>
      <div id="menu" style="padding-left:20%;padding-right:20%;">
        <ul class="tabs" style="height:35px; background-color: #000A1F">
          <li  class="tab col s3" style="height:35px; "><a id="0" class="active" href="#apple">APPLE</a></li>
          <li  class="tab col s3" style="height:35px"><a id="1" href="#samsung">SAMSUNG</a></li>
          <li  class="tab col s3" style="height:35px"><a id="2" href="#xiaomi">XIAOMI</a></li>
        </ul>
      </div>
        <div id="apple" >
          <img src="webpages\apple.png" >
        </div>
        <div id="samsung">
          <img src="webpages\samsung.png" class="d-block w-100" alt="...">
        </div>
        <div id="xiaomi">
          <img src="webpages\xiaomi.png" class="d-block w-100" alt="...">
        </div>
        <div id="divFinish" class="center-align" style="position: absolute; bottom: 0; width: 100%; height: 2.5rem; display: none" >
